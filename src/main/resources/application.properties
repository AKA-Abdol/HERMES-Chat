spring.datasource.url=jdbc:postgresql://localhost:1234/hermes_postgres
spring.datasource.username=postgres
spring.datasource.password=123123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8080

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# upload limit
Spring.servlet.multipart.max-file-size=100MB
Spring.servlet.multipart.max-request-size=100MB

#ElasticSearch
spring.data.elasticsearch.cluster-names=docker-cluster
spring.data.elasticsearch.cluster-node=localhost:9200
spring.data.elasticsearch.repositories.enabled=true
application.elasticsearch.host=localhost
